<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="mt-3">
        <img src="../../assets/logo-crediok.jpg" alt="Crediok" class="img-fluid">
      </div>

      <div class="title my-5">
        <h2>Cadastre-se</h2>
        <p>Preencha o formulário abaixo para realizar o seu cadastro</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 offset-sm-3">
      <div class="credi-form">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" placeholder="(99) 99999-9999" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" formControlName="cpf">
          </div>
          <div class="form-group">
            <label class="d-block">Sexo</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="genderF" value="F" formControlName="gender">
              <label class="form-check-label" for="genderF">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="genderM" value="M" formControlName="gender">
              <label class="form-check-label" for="genderM">Masculino</label>
            </div>
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00.000-000" formControlName="cep">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>

          <button type="submit" class="credi-btn-secondary-light mt-4" (click)="submit()">CADASTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="footer mt-3 mb-4">
        <p>Já possui cadastro? <a href="#" (click)="goToLogin()">ENTRAR</a></p>
      </div>
    </div>
  </div>
</div>
