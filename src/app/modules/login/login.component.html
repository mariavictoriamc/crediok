<div class="container-fluid px-0">
  <div class="row">
    <div class="col-12 col-md-4 px-0">
      <div class="logo mt-3">
        <img src="../../assets/logo-crediok.jpg" alt="Crediok" class="img-fluid">
      </div>

      <div class="credi-form ml-2 m-5">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>

          <button type="submit" class="credi-btn-secondary-light mt-4" (click)="submit()" [disabled]="!form.valid">ENTRAR</button>
          <a href="#" class="forgot-password mt-2">Esqueci minha senha</a>
        </form>
      </div>

      <div class="footer py-3">
        <p class="mb-2">Ainda n√£o possui cadastro?</p>
        <button type="button" class="credi-btn-secondary-light" (click)="goToRegister()">CADASTRAR</button>
      </div>
    </div>

    <div class="d-none d-md-block col-md-8 px-0">
      <div class="banner">
        <img src="../../assets/banner.jpg" alt="Banner" class="img-fluid">
      </div>
    </div>
  </div>
</div>
